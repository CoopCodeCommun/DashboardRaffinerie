{% load static %}


<head>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<div id="button_reappearing1" style="display: none">
    {% include 'buttons/ajouter_ligne.html' %}
</div>

<div class="container text-left" id="new_line_budget">

    <tr class="case_petite ligne_table">
        <td><input type="text" name="titled" style="width: 65px"></td>
        <td><input type="text" name="amount" style="width: 40px"></td>

        <td><input type="hidden" name="type" value='{{ cost_type.pk }}'></td>
        <td>
            <button type="submit"
                    hx-post="/suivi_budg/depenses_recettes/"
                    hx-include="#new_line_budget"
                    hx-target="#{{ tab_name }}"
                    hx-swap="afterend"
            >
                Ajouter
            </button>
        </td>

        <i type="button" class="fa fa-close"
           _="on click hide #new_line_budget then show #button_reappearing1"
           style="font-size:20px;color:red">
        </i>

    </tr>
</div>
