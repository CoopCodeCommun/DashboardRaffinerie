{% load static %}
{% load tz %}

<head>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<div id="button_reappearing" style="display: none ">
    {% include 'buttons/ajouter_ligne.html' %}
</div>

<div class="container text-left" id="new_line_organigramme">


    <tr class="case_petite ligne_table">

        <select name="user" id="new_user" style="width: 50px">
            <option value="" disabled selected hidden>Nom</option>
            {% for us in users %}
                <td>
                    <option value="{{ us.pk }}">{{ us.name }}</option>
                </td>
            {% endfor %}
        </select>
        <td class="case_petite case_fonce" style="text-align: center;">
            <input  type="checkbox" name="intern_services"/>
        </td>
        <td class="case_petite case_fonce" style="text-align: center;">
            <input type="checkbox" name="settlement_agent"/>
        </td>
        <td class="case_petite case_fonce" style="text-align: center;">
            <input  type="checkbox" name="budget_referee"/>
        </td>
        <td class="case_petite case_fonce" style="text-align: center;">
            <input  type="checkbox" name="task_planning_referee"/>
        </td>
        <td>
            <button type="submit" value="Ajouter"
                    hx-post="/suivi_budg/organizationalchart/"
                    hx-include="closest tr"
                    hx-target="closest tr"
                    hx-swap="beforebegin"
            >
                Ajouter
            </button>

        </td>
        <i type="button" class="fa fa-close"
           _="on click hide #new_line_budget then show #button_reappearing1"
           style="font-size:20px;color:red">
        </i>
    </tr>

</div>
