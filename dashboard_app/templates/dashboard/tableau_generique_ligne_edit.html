<tr class="case_petite ligne_table">
    {% for value in ligne %} {# pour chaque valeur dans la ligne #}

        {% if forloop.first %}
            {# si c'est la première colonne #}
            <th><input type="text" value="{{ value }}"/></th>

        {% elif value == True or value == False %} {# si c'est une case à cocher #}
            <th class="case_petite case_fonce" style="text-align: center;">
                <input type="checkbox"/>
            </th>

        {% else %} {# si c'est les colonnes suivantes #}
            <th><input type="text" value="{{ value }}"/></th>
        {% endif %}

    {% endfor %}

    <td class="case_petite case_fonce">
        <button class="btn btn-sm" hx-get="/edit_tableau_generique/{{ table.slug }}/{{ index }}/">
            Save
        </button>
    </td>

</tr>
