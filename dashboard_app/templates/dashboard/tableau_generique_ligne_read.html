{% load my_filters %}

<tr class="case_petite ligne_table">
    {% for value, colonne in ligne|zip_lists:table.colonnes %}
        {% if colonne.input %}
            {% if value == True or value == False %}
                <!-- Création d'une case à cocher éditable -->
                <td class="case_petite case_fonce" style="text-align: center;">
                    <input type="checkbox" {% if value %} checked {% endif %}/>
                </td>
            {% else %}
                <!-- Création d'un champ input pour les autres types de données -->
                <td><input type="text" value="{{ value }}" class="case_petite case_clair"/>
                </td>
            {% endif %}
        {% elif value == True or value == False %}
            <!-- Affichage d'une case à cocher non éditable -->
            <td class="case_petite case_fonce" style="text-align: center;">
                <input type="checkbox" {% if value %} checked {% endif %} disabled/>
            </td>
        {% else %}
            <!-- Affichage normal pour les autres types de données -->
            <td>{{ value }}</td>
        {% endif %}
    {% endfor %}
</tr>
