{% load my_filters %}

<tr class="case_petite ligne_table" id="edit_{{ recette_serialized_data.pk }}">

    <td class="case_petite case_clair"> {{ recette_serialized_data.groupe_name }} </td>
    <td><input style="width: 40px" type="text" name="amount" value="{{ recette_serialized_data.amount }}"/></td>

    <input type="hidden" name="pk" value="{{ recette_serialized_data.pk }}"/>
    <td>
        {% include 'buttons/valid.html' with pk=recette_serialized_data.pk %}
    </td>
    <td>
        <i type="submit" class="fa fa-window-close-o" style="font-size:22px;color:red"
        hx-get="/suivi_budg/prevision/{{ recette_serialized_data.pk }}/?cancel=true"
        hx-target="closest tr"
        hx-swap="innerHTML"
        ></i>
    </td>
</tr>
