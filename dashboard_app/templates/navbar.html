{% load static %}
<!-- barre de menu supérieure -->
<nav class="navbar bleu case m-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- Bouton selection pôle avec sélection déroulante -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle bleu case style_input case_clair" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sélectionnez un pôle
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownMenuOptions">
                        <!-- Les éléments de l'API seront insérés ici -->
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- Bouton se connecter -->
                <button class="btn bleu case style_input case_clair" onclick="showLoginForm()">Se connecter</button>

                <div class="login-form" id="loginForm" style="display: none;">
                    <form>
                        <label for="username">Identifiant :</label>
                        <input type="text" id="username" name="username">

                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" name="password">

                        <button type="submit" class="btn btn-primary">Valider</button>
                        <button type="button" class="btn btn-secondary" onclick="hideLoginForm()">Annuler</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
